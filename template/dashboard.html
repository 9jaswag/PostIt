<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Groups</title>
</head>

<body>
  <!--registration modal-->
  <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="container-fluid padding2">
          <!-- Registration form -->
          <div class="tab-pane fade in" id="register">
            <h4 class="">Register</h4>
              <form action="">
                <label for="username"></label>
                <input type="text" name="" id="username" class="login-input" placeholder="Enter a username">
                <label for="password"></label>
                <input type="password" name="" id="password" class="login-input" placeholder="Enter a password">
                <label for="email"></label>
                <input type="email" name="" id="email" class="login-input" placeholder="Enter your email address">
                <input class="btn btn-primary login-input" type="submit" value="Submit">
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!--login modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="container-fluid padding2">
          <!-- Login Form -->
          <div class="tab-pane fade in active" id="login">
            <h4 class="">Login</h4>
              <form action="">
                <label for="username"></label>
                <input type="text" name="" id="username" class="login-input" placeholder="Enter your username">
                <label for="password"></label>
                <input type="password" name="" id="password" class="login-input" placeholder="Enter your password">
                <input class="btn btn-primary login-input" type="submit" value="Login">
              </form>
              <a href="./reset-password.html" class="">Forgot Password</a>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!--page header-->
  <header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <!--button for toggling menu in mobile and logo-->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <p class="text-white">PostIT</p>
        </a>
        <!--button for toggling menu in mobile and logo ends-->
      </div>
      <!--header nav items-->
      <nav id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <button type="button" data-toggle="modal" data-target="#regModal" class="btn btn-primary navbar-btn">Register</button>
          <button type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-primary navbar-btn">Login</button>
        </ul>
      </nav>
      <!--header nav items end-->
    </div>
  </header>

  <section>
    <div class="container-fluid no-padding">
      <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
        <!--sidebar-->
        <div class="col-md-2 col-sm-3 col-xs-12 bkg-green full-height scroll-y sidebar">
          <a href="" class="btn btn-primary btn-block sidebar-btn">My Groups</a>
          <a href="" class="btn btn-primary btn-block sidebar-btn">Create Group</a>
          <a href="" class="btn btn-primary btn-block sidebar-btn">Logout</a>
        </div>
        <div class="col-md-10 col-sm-9 col-xs-12 no-padding">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <h3 class="uppercase text-center margin-v4">My Groups</h3>
            <!--group cards-->
            <a href="">
              <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12 message-card pointer">
                  <h4 class="inline-block">Andela Bootcamp</h4>
                  <span class="badge notification-badge absolute-top-right absolute-v-middle margin-h">5</span>
                </div>
              </div>
            </a>
            <a href="">
              <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12 message-card pointer">
                  <h4 class="inline-block">Cohort 29</h4>
                  <span class="badge notification-badge absolute-top-right absolute-v-middle margin-h">5</span>
                </div>
              </div>
            </a>
            <a href="">
              <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12 message-card pointer">
                  <h4 class="inline-block">Angular Nigeria</h4>
                  <span class="badge notification-badge absolute-top-right absolute-v-middle margin-h">5</span>
                </div>
              </div>
            </a>
            <a href="">
              <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12 message-card pointer">
                  <h4 class="inline-block">ForLoop Lagos</h4>
                  <span class="badge notification-badge absolute-top-right absolute-v-middle margin-h">5</span>
                </div>
              </div>
            </a>
            <!--group cards end-->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!--bootstrap js-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--fontawesome-->
  <script src="https://use.fontawesome.com/f061fecdbc.js"></script>
  <!--custom script-->
  <script src="./script/script.js"></script>
</body>

</html>
