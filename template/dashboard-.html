<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <!-- Import materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
</head>
<body>

  <!-- Create Group Modal Structure -->
  <div id="createGroupModal" class="modal">
    <div class="modal-content">
      <h4>Create New Group</h4>
      <form action="" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="text" class="validate" required>
            <label for="password">Group Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="text" class="validate" required>
            <label for="password">Group Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="text">
            <label for="password">Add Users</label>
          </div>
        </div>
        <div class="row right-align">
          <div class="input-field col s12">
            <input class="btn" type="submit" value="Create Group">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="">
    <div class="row">
      <!-- sidebar -->
      <div class="col s12 m3 l2 teal accent-4 full-height"  style="padding-top: 2rem;">
        <a href="./dashboard.html" class="waves-effect waves-light btn" style="margin-bottom: 1rem;">Groups</a>
        <a class="waves-effect waves-light btn modal-trigger" href="#createGroupModal" style="margin-bottom: 1rem;">Create New Group</a>        
        <a href="" class="waves-effect waves-light btn" style="margin-bottom: 1rem;">Logout</a>
      </div>
      <!-- Main page -->
      <div class="col s12 m9 l10" style="margin-top: 2rem;">
        <div class="col s12 m12 l12">
          <h5 class="center-align">MY GROUPS</h5>
          <!-- group cards -->
          <a href="" class="tooltipped"  data-position="right" data-delay="50" data-tooltip="This is a short group description of a maximum of about 70 chars.">
            <div class="col s12 m6 l4">
              <div class="card-panel hoverable">Andela Bootcamp <span class="new badge">4</span></div>            
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript for Materialize.css -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
  <script>
    $( document ).ready(function(){
      $(".button-collapse").sideNav();
      // Create group modal
      $('.modal').modal();
      // tooltip
      $('.tooltipped').tooltip({delay: 50});
    })
  </script>
</body>
</html>
